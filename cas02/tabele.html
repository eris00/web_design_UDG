<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
</head>
<body>
    
    <table width="500" height="500" border="1" cellspacing="0" bgcolor="#cc000">
        <tr>
            <th bgcolor="#ff0000">1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr align="center">
            <td colspan="2">3</td>
            <td>4</td>

        </tr>
        <tr>
            <td colspan="2">5</td>
            <td>6</td>
        </tr>
        <tr align="right">
            <td>7</td>
            <td>8</td>

        </tr>
    </table>

</body>
</html>
